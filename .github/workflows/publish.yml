name: Publish

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - id: yarn-cache-dir-path
        run: echo "dir=$(yarn cache dir)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v3
        with:
          path: |
            ${{ steps.yarn-cache-dir-path.outputs.dir }}
            packages/*/.next/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - run: yarn install --prefer-offline

      - run: DEBUG=eslint:cli-engine yarn lint:all

      - run: yarn build

      - run: yarn test
        env:
          CI: true

      # FIXME Coverage report

      - uses: actions/upload-artifact@v3
        if: failure()
        with:
          path: |
            packages/*/test-results
            packages/*/coverage

      - run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - run: yarn publish:release ${TAG} --yes
        if: ${{ env.TAG != '' && !contains(env.TAG, '/') && !contains(env.TAG, '-') }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - run: yarn publish:release ${TAG} --yes --dist-tag next
        if: ${{ env.TAG != '' && !contains(env.TAG, '/') && contains(env.TAG, '-') }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - uses: coverallsapp/github-action@master
        if: success()
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          path-to-lcov: packages/wrapper/coverage/lcov.info
          base-path: packages/wrapper
